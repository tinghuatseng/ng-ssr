<header class="fixed top-0 left-0 right-0 z-50 bg-white shadow-md">
  <nav class="container mx-auto px-6 py-3">
    <div class="flex items-center justify-between">
      <a href="/" class="text-xl font-semibold text-gray-700">
        <img src="favicon.ico" alt="Logo" class="h-8 inline-block mr-2" />
        <span>Ng SSR</span>
      </a>
      <div class="hidden md:flex items-center space-x-4">
        <a *ngFor="let link of navLinks" [routerLink]="link.url" class="text-gray-600 hover:text-blue-500">{{ link.text }}</a>
        <div *ngIf="isLoggedIn; else showLogin">
          <a routerLink="/profile">
            <app-user-avatar [avatarUrl]="user.avatarUrl" [size]="40"></app-user-avatar>
          </a>
        </div>
        <ng-template #showLogin>
          <a routerLink="/login" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</a>
        </ng-template>
      </div>
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="text-gray-600 hover:text-blue-500 focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
    <div *ngIf="isMenuOpen" class="md:hidden mt-4">
      <a *ngFor="let link of navLinks" [routerLink]="link.url" class="block py-2 text-gray-600 hover:text-blue-500">{{ link.text }}</a>
      <div *ngIf="isLoggedIn; else showMobileLogin" class="mt-2">
        <a routerLink="/profile" class="flex items-center">
          <app-user-avatar [avatarUrl]="user.avatarUrl" [size]="32"></app-user-avatar>
          <span class="ml-2 text-gray-700">{{ user.name }}</span>
        </a>
      </div>
      <ng-template #showMobileLogin>
        <a routerLink="/login" class="block mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</a>
      </ng-template>
    </div>
  </nav>
</header>
