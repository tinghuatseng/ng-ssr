<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md text-center">
    @if (user(); as currentUser) {
      <h2 class="text-2xl font-bold text-gray-900">個人資料</h2>
      <div class="flex flex-col items-center space-y-4">
        <app-user-avatar [avatarUrl]="currentUser.avatar" [size]="80"></app-user-avatar>
        <p class="text-lg font-medium text-gray-700">使用者名稱: {{ currentUser.username }}</p>
      </div>
      <button (click)="logout()"
              class="w-full px-4 py-2 mt-6 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
        登出
      </button>
    } @else {
      <p class="text-center text-gray-500">請先登入</p>
      <a routerLink="/login" class="block w-full px-4 py-2 mt-4 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        前往登入頁面
      </a>
    }
  </div>
</div>
